<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Whiteboard</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        .toolbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #333;
            color: white;
            display: flex;
            padding: 10px;
            box-sizing: border-box;
        }
        .toolbar button {
            margin-right: 10px;
            padding: 5px 10px;
            background: #555;
            color: white;
            border: none;
            cursor: pointer;
        }
        .toolbar button:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
        <input type="color" id="colorPicker" value="#000000" style="margin-left: auto;">
    </div>
    <canvas id="board"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const canvas = document.getElementById('board');
        const ctx = canvas.getContext('2d');
        const socket = io();

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let drawing = false;
        let history = [];
        let redoStack = [];
        let currentColor = '#000000';

        const saveState = () => {
            history.push(canvas.toDataURL());
            redoStack = []; // Clear redo stack on new action
        };

        const restoreState = (state) => {
            const img = new Image();
            img.src = state;
            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
            };
        };

        const draw = (x, y) => {
            ctx.lineTo(x, y);
            ctx.stroke();
        };

        canvas.addEventListener('mousedown', (e) => {
            saveState();
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(e.clientX, e.clientY);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!drawing) return;
            draw(e.clientX, e.clientY);
            socket.emit('drawing', { x: e.clientX, y: e.clientY });
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
        });

        const getTouchPos = (canvas, touchEvent) => {
            const rect = canvas.getBoundingClientRect();
            return {
                x: touchEvent.touches[0].clientX - rect.left,
                y: touchEvent.touches[0].clientY - rect.top
            };
        };

        const handleTouchStart = (e) => {
            e.preventDefault(); // Prevent scrolling
            saveState();
            drawing = true;
            const pos = getTouchPos(canvas, e);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
        };

        const handleTouchMove = (e) => {
            e.preventDefault(); // Prevent scrolling
            if (!drawing) return;
            const pos = getTouchPos(canvas, e);
            draw(pos.x, pos.y);
            socket.emit('drawing', { x: pos.x, y: pos.y });
        };

        const handleTouchEnd = (e) => {
            e.preventDefault(); // Prevent scrolling
            drawing = false;
        };

        canvas.addEventListener('touchstart', handleTouchStart);
        canvas.addEventListener('touchmove', handleTouchMove);
        canvas.addEventListener('touchend', handleTouchEnd);

        socket.on('drawing', (data) => {
            draw(data.x, data.y);
        });

        document.getElementById('undo').addEventListener('click', () => {
            if (history.length > 0) {
                redoStack.push(canvas.toDataURL());
                restoreState(history.pop());
            }
        });

        document.getElementById('redo').addEventListener('click', () => {
            if (redoStack.length > 0) {
                history.push(canvas.toDataURL());
                restoreState(redoStack.pop());
            }
        });

        document.getElementById('colorPicker').addEventListener('input', (e) => {
            currentColor = e.target.value;
            ctx.strokeStyle = currentColor;
            socket.emit('colorChange', currentColor);
        });

        socket.on('colorChange', (color) => {
            ctx.strokeStyle = color;
        });
    </script>
</body>
</html>
