<!DOCTYPE html>
<html lang="vi" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi máy chủ - Roblox Game Uploader by VTriP Official</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e74c3c;
            --secondary-color: #3498db;
            --accent-color: #f1c40f;
            --error-gradient: linear-gradient(135deg, var(--primary-color), #c0392b);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #1a1d21;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .error-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .error-card {
            background: rgba(26, 29, 33, 0.95);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 800px;
            text-align: center;
            position: relative;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1;
        }

        .error-title {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 900;
            background: var(--error-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 1rem 0;
            animation: pulse 2s infinite;
        }

        .error-message {
            color: #fff;
            font-size: 1.2rem;
            margin: 1.5rem 0;
            line-height: 1.6;
        }

        .error-actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn-error {
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--error-gradient);
            color: white;
            border: none;
        }

        .btn-outline {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            background: transparent;
        }

        .btn-error:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .particle {
            position: absolute;
            pointer-events: none;
            opacity: 0.5;
            animation: float 4s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(10px, -10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .error-details {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 10px;
            border-left: 4px solid var(--primary-color);
        }

        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(231, 76, 60, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(231, 76, 60, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="background-grid"></div>

    <div class="error-container">
        <div class="error-card">
            <div class="error-title">Lỗi Máy Chủ</div>
            <div class="error-code">500</div>
            <div class="error-message">
                {{ error_message|default('Xin lỗi! Máy chủ đang gặp sự cố. Đội ngũ kỹ thuật của chúng tôi đã được thông báo và đang khắc phục vấn đề.') }}
            </div>
            <div class="error-details">
                <i class="fas fa-exclamation-triangle"></i>
                Mã lỗi: 500 Internal Server Error
            </div>
            <div class="error-actions">
                <a href="/" class="btn-error btn-primary">
                    <i class="fas fa-redo"></i>
                    Thử lại
                </a>
                <a href="/" class="btn-error btn-outline">
                    <i class="fas fa-home"></i>
                    Trang chủ
                </a>
            </div>
        </div>
    </div>

    <script>
        function createParticles() {
            const container = document.querySelector('.error-container');
            const colors = ['#e74c3c', '#3498db', '#f1c40f'];
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.borderRadius = '50%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(particle);
            }
        }

        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
